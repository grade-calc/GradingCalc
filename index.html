<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Centering Calculator</h2>

  <label for="edgeA">Edge A</label>
  <input type="number" id="edgeA" placeholder="Enter value">

  <label for="edgeB">Edge B</label>
  <input type="number" id="edgeB" placeholder="Enter value">

  <button onclick="resetValues()">Reset</button>

  <p>Edge A %: <span id="edgeAResult">0%</span></p>
  <p>Edge B %: <span id="edgeBResult">0%</span></p>
  <h3>Centering Grade: <span id="centeringGrade">-</span></h3>

  <script src="index.js"></script>
</body>
</html>
