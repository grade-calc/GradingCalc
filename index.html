<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Centering Calculator</h2>

    <!-- Edge A -->
    <div class="input-row">
      <label for="edgeA">Edge A</label>
      <input type="number" id="edgeA" />
      <span id="edgeAResult">0%</span>
    </div>

    <!-- Edge B -->
    <div class="input-row">
      <label for="edgeB">Edge B</label>
      <input type="number" id="edgeB" />
      <span id="edgeBResult">0%</span>
    </div>

    <!-- Reset button -->
    <button class="reset" id="resetBtn">Reset</button>

    <!-- Centering Percentage -->
    <div class="grade">
      Centering % (L): <span id="centeringPercent">-</span>
    </div>

    <!-- Centering Grade -->
    <div class="grade">
      Centering Grade: <span id="centeringGrade">-</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
